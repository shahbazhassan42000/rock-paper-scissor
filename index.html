<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rock Paper Scissor</title>
    <link rel="icon" type="image/png" href="images/fav-icon.png">
    <link rel="stylesheet" href="css/cssReset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="section">
    <h1 class="heading">Rock Paper Scissor Game &#129300</h1>
    <p class="description">Guess a number between <i class="green">1</i> and <i class="green">100</i></p>
    <div class="form">
        <input type="text" id="guessField" class="guessField">
        <input id="btn" type="submit" value="GUESS" class="guessSubmit button pulseBox">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <input type="submit" value="Start new game" class="newGame button pulseBox">
    <div id="welcomeText" class="resultParas">
        <p>Don't worry! will give you hints &#127770</p>
        <p class="owner">Made by <a class="link green" target="_blank" href="https://github.com/shahbazhassan42000">Shahbaz Hassan</a></p>
    </div>
</div>
</body>
</html>
